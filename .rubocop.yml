AllCops:
  RunRailsCops: true
  Exclude:
    - 'db/schema.rb'
    - '*file'
    - 'bin/*'

Style/ClassAndModuleChildren:
  Enabled: false
Style/CollectionMethods:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/FormatString:
  Enabled: false
Style/SingleLineBlockParams:
  Enabled: false

Metrics/LineLength:
  Max: 160
Metrics/MethodLength:
  Max: 35
Metrics/ClassLength:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/PerceivedComplexity:
  Max: 13


Rails/DefaultScope:
  Enabled: false
